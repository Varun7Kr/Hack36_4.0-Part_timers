{%  load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "/stylesheet/base.css" %}">
    <title>{{ title }} : The SafeHouse</title>
</head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <nav class="navbar">
                <span class="hero m-auto p-2"><img src="{% static "/assets/logo.png" %}" height="50px" width="50px" class="round m-auto">The SafeHouse</span>
                </nav>
            </div>
        </div>
        <div id="main_content">
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <div class="container-fluid m-0 p-0">
            <footer class="footer">
                <div class="container">
                    {% block footer %}
                    {% endblock %}
                </div>
            </footer>
        </div>
    </body>
</html>
