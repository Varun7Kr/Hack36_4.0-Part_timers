{%  load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "/stylesheet/base.css" %}">
    <title>{{ title }} : The SafeHouse</title>
</head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <nav class="navbar p-0 m-0">
                <div class="container" style="background: bisque">
                <span class="hero p-1 px-3 pt-2"><img src="{% static "/assets/logo.png" %}" height="40px" width="40px" class="round m-auto">The SafeHouse</span>
                    <span class="navbar-items text-right">
                        <ul>
                            {% if request.user.is_authenticated %}
                                <li><a href="/signout">Sign Out</a> </li>
                            {% else %}
                                <li><a href="/signin">Sign In</a> </li>
                                <li><a href="/signup">Sign Up</a> </li>
                            {% endif %}
                        </ul>
                    </span>
                </div>
                </nav>
            </div>
        </div>
        <div id="main_content">
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <div class="container-fluid m-0 p-0">
            <footer class="footer">
                <div class="container">
                    {% block footer %}
                    {% endblock %}
                </div>
            </footer>
        </div>
    </body>
</html>
