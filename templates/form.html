{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row p-1">
            <div class="col-xs-12 col-md-5 m-auto">
                <div class="card mt-3">
                  <div class="card-header display-4" style="font-size: 25px;font-weight: normal">
                    {{ formname }}
                  </div>
                  <div class="card-body">
                      {% if text %}
                      <p class="card-text">{{ text }}</p>
                      {% endif %}
                      <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        {% if extra_fields %}
                            {{ extra_fields | safe }}
                        {% endif %}
                        <button type="submit" class="btn btn-sm btn-info mt-1">{{ btn_name }}</button>
                    </form>
                  </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
