{% extends 'base.html' %}

{% block content %}
    <div class="col col-md-6 m-1 m-auto">
    <br>
        <div class="card p-2 m-auto">
          <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
              <div class="form-group">
                <label for="Textarea">Title</label>
                <input name="title" type="text" class="form-control" id="Textarea" required>
              </div>
              <div class="form-group">
                <label for="Textarea1">Story</label>
                <textarea name="story" class="form-control" id="Textarea1" rows="3" required></textarea>
              </div>
              <div class="form-group">
                <label for="image">Picture</label>
                <input type="file" class="form-control-file" id="image" name="image">
              </div>
                {% if request.user.is_authenticated %}
              <div class="form-check">
              <input class="form-check-input" type="checkbox" value="True" id="post_anonymously" name="post_anonymously">
              <label class="form-check-label" for="post_anonymously">
                Post Anonymously
              </label>
            </div>
                {% endif %}
              <button type="submit" class="btn btn-sm btn-success">Post Story</button>
            </form>
          </div>
        </div>
    </div>
{% endblock %}
